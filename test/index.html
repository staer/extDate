<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  	<script src="http://code.jquery.com/jquery-latest.js"></script>
  	<link rel="stylesheet" href="http://github.com/jquery/qunit/raw/master/qunit/qunit.css" type="text/css" media="screen" />
	<script type="text/javascript" src="http://github.com/jquery/qunit/raw/master/qunit/qunit.js"></script>
	<script type="text/javascript" src="../src/extDate.js"></script>
  	<script>
  		$(document).ready(function(){
  			var d = new Date(1982,9,25);

			// =========================
			// = Date.strftime() tests =
			// =========================
			module("Date.strftime()");			
			test("Test 4 digit year", function() {
				equals('The year was 1982, it was sweet!', 
						d.strftime('The year was %Y, it was sweet!'), "");
			});
			
			test("Test 2 digit year", function() {
				equals("The year was '82, it was sweet!", 
						d.strftime("The year was '%y, it was sweet!"), "");
			});
			
			test("Multiple directives", function() {
				equals("The 2 digit version of 1982 is '82!",
						d.strftime("The 2 digit version of %Y is '%y!"), "");
			});
			
			test("Escaped percent sign", function() {
				equals("Give it 110%!", d.strftime("Give it 110%%!"), "");
			});
			
			
			// ===========================
			// = Date.isLeapYear() tests =
			// ===========================
			module("Date.isLeapYear()");
			test("Testing the year 1600 (leap year)", function() {
				equals(true, new Date(1600, 1, 1).isLeapYear(), "");
			});
			
			test("Testing the year 1700 (non leap year)", function() {
				equals(false, new Date(1700, 1, 1).isLeapYear(), "");
			});
			
			test("Testing the year 1984 (leap year)", function() {
				equals(true, new Date(1984, 1, 1).isLeapYear(), "");
			});
			
			test("Testing the year 2011 (non leap year)", function() {
				equals(false, new Date(2011, 1, 1).isLeapYear(), "");
			});
			
  		});
  </script>
  
</head>
<body>
	<h1 id="qunit-header">QUnit example</h1>
 	<h2 id="qunit-banner"></h2>
 	<div id="qunit-testrunner-toolbar"></div>
 	<h2 id="qunit-userAgent"></h2>
 	<ol id="qunit-tests"></ol>
 	<div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
